<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>GPA Calculator</title>
</head>
<body>

    <main>
        <div class="container">
        <form action="">

            <div class="form-group">
               <label for="courseA" style="color: black"><b>A</b></label>
                <input name="courseA" type="number">
            </div>
            <div class="form-group">
                <label for="courseB" style="color: black"><b>B</b></label>
                <input name="courseB" type="number">
            </div>
            <div class="form-group">
                <label for="courseC" style="color: black"><b>C</b></label>
                <input name="courseC" type="number">
            </div>
            <div class="form-group">
                <label for="courseD" style="color: black"><b>D</b></label>
                <input name="courseD" type="number">
            </div>
            <div class="form-group">
                <label for="courseE" style="color: black"><b>E</b></label>
                <input name="courseE" type="number">
            </div>
            <div class="form-group">
                <label for="courseF" style="color: black"><b>F</b></label>
                <input name="courseF" type="number">
            </div>
            <div class="form-group">
                <label for="courseG" style="color: black"><b>G</b></label>
                <input name="courseG" type="number">
            </div>
            <div class="form-group">
                <div class="Box"><br/><b>You Got!</b><br/><br/><b>_ _ _ _</b></div>
                <div class="button">
                <input name="calculate" type="submit" value="Calculate GPA">
            </div>

        </form>
        </div>
    </main>


    <script src="script/script.js"></script>

</body>
</html>
